<h1>{{title}}</h1>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <td>ID</td>
            <td>Name</td>
            <td>Base Experience</td>
            <td>Image
                <button (click)="changeImageVisible()" class="btn btn-primary">Hide</button>
            </td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pokemon of listOfPokemon">
            <td>{{pokemon.id}}</td>
            <td>{{pokemon.name}}</td>
            <td>{{pokemon.base_experience}}</td>
            <td>
                <img *ngIf="isImageVisible" [src] = "pokemon.sprites.front_default">
            </td>
        </tr>
    </tbody>
</table>
